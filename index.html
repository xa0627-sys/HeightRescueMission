    // --- Local state storage helpers ---
    function loadState() {
      try {
        return JSON.parse(localStorage.getItem(LS_KEY) || '{}');
      } catch(e) {
        return {};
      }
    }
    function saveState(obj) {
      try {
        localStorage.setItem(LS_KEY, JSON.stringify(obj));
      } catch(e) {}
    }
    function savePartial(characterKey, partial) {
      const s = loadState();
      s.selected = s.selected || characterKey;
      s[characterKey] = s[characterKey] || {};
      // merge checks/history etc
      Object.entries(partial).forEach(([k,v]) => {
        if (k === 'checks') {
          s[characterKey].checks = Object.assign({}, s[characterKey].checks || {}, v);
        } else if (k === 'history') {
          s[characterKey].history = v;
        } else {
          s[characterKey][k] = v;
        }
      });
      saveState(s);
    }
    function removeToday(characterKey) {
      const s = loadState();
      const t = todayKey();
      if (s[characterKey] && s[characterKey].checks) {
        delete s[characterKey].checks[t];
      }
      saveState(s);
    }

    // --- Main App ---
    function App() {
      const [view, setView] = useState('start');
      const [selectedChar, setSelectedChar] = useState(null);
      const [loadedState, setLoadedState] = useState(() => loadState());

      useEffect(() => {
        setLoadedState(loadState());
      }, []);

      function handleStart() {
        setView('select');
      }

      function handleSelectChar(key) {
        setSelectedChar(key);
        // save selection
        const s = loadState(); s.selected = key; saveState(s);
        setView('dashboard');
      }

      function handleBack() {
        setView('select');
        setSelectedChar(null);
      }

      return (
        <div className="antialiased text-slate-800 font-sans bg-slate-50 min-h-screen">
          <style>{`
            .font-pixel { font-family: 'DotGothic16', sans-serif; }
          `}</style>

          {view === 'start' && <StartScreen onStart={handleStart} />}
          {view === 'select' && <CharacterSelect onSelect={handleSelectChar} loadState={loadedState} />}
          {view === 'dashboard' && selectedChar && <Dashboard characterKey={selectedChar} onBack={handleBack} />}
        </div>
      );
    }

    // render
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
